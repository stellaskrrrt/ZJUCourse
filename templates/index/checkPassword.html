<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../static/common/img/icon.jpg" rel="icon">
    <link href="../../static/common/css/bootstrap.min.css" rel="stylesheet">

    <script src="../../static/common/js/bootstrap.min.js"></script>
    <script src="../../static/common/js/jquery.min.js"></script>
    <script src="../../static/common/js/popper.min.js"></script>
</head>
<body>
<h1>检查密码</h1>

<div class="container">
    <div class="form-group">
        <label for="user">用户名:</label>
        <input type="text" class="form-control" id="user">
        <label for="password">密码:</label>
        <input type="password" class="form-control" id="password">
    </div>
    <input type="button" class="btn btn-primary" id="check" value="验证用户">
    <h2 id="hint"></h2>
</div>

<script>
    $('#check').click(function () {

        var name = $('#user').val();
        var password = $('#password').val()

        if (name == null && password == null) {
            alert("用户名和密码都不能为空");
            return;
        }
        if (name.length <= 3) {
            alert("用户名长度需大于3个字符");
            return;
        }
        if (password.length <= 3) {
            alert("密码长度需大于3个字符");
            return;
        }

        $.ajax({
            type: 'POST',
            url: '',
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                'name': name,
                'prepasswd': password,
            },
            success: function (result) {
                if (result.toString() == 'no') {
                    alert("密码错误");

                } else {
                    alert("用户名密码正确正在跳转到修改页面")
                    window.location.replace('/chPassword/' + name + '/');
                }
            },
            error: function (result) {
                alert("错误");

            }
        });
    })
</script>
</body>
</html>
