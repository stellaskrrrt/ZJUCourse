<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../static/common/img/icon.jpg" rel="icon">
    <link href="../../static/common/css/bootstrap.min.css" rel="stylesheet">

    <script src="../../static/common/js/bootstrap.min.js"></script>
    <script src="../../static/common/js/jquery.min.js"></script>
    <script src="../../static/common/js/popper.min.js"></script>
</head>
<body>
<h1>忘记密码</h1>

<div class="container">
    <div class="form-group">
        <label for="email">邮箱:</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="captcha">验证码:</label>
        <input type="text" class="form-control" id="captcha">
    </div>
    <input type="button" class="btn btn-primary" id="forget" value="修改">
    <h2 id="hint"></h2>
</div>

<script>
    $('#forget').click(function () {

        let email = $("#email").val();
        let captcha = $("#captcha").val();

        var is_email = new RegExp("^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$").test(email);
        if (!is_email) {
            alert("邮箱格式错误");
            return;
        }
        if (captcha.length <= 4) {
            alert("密码长度需4个字符");
            return;
        }
        $.ajax({
            type: 'POST',
            url: '',
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                'email': email,
                'captcha': captcha,
            },
            success: function (result) {
                if (result.toString() == 'no') {
                    alert("密码修改失败");
                    return;
                } else {
                    window.location.replace('/class/23505/home/');
                }
            },
            error: function (result) {
                alert("错误");
                return;
            }
        });
    })
</script>
</body>
</html>
