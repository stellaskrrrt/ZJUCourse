<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../../static/common/img/icon.jpg" rel="icon">
    <link href="../../static/common/css/bootstrap.min.css" rel="stylesheet">

    <script src="../../static/common/js/bootstrap.min.js"></script>
    <script src="../../static/common/js/jquery.min.js"></script>
    <script src="../../static/common/js/popper.min.js"></script>
</head>
<body>
<h1>登录</h1>
<div class="container">
    <div class="form-group">
        <label for="user">用户名:</label>
        <input type="text" class="form-control" id="user">
    </div>
    <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" class="form-control" id="password">
    </div>
    <input type="button" class="btn btn-primary" id="login" value="登录">
    <h2 id="hint"></h2>
</div>

<script>


    $('#login').click(function () {
        if (user.length <= 3) {
            alert("用户名长度需大于3个字符");
            return;
        }
        var all_number = new RegExp("^[0-9]*$").test(username);
        var all_number2 = new RegExp("^[0-9]*$").test(password);
        if (all_number) {
            alert("用户名不能纯数字");
            return;
        }

        if (all_number2) {
            alert("密码不能纯数字");
            return;
        }

        if (password.length <= 3) {
            alert("密码长度需大于3个字符");
            return;
        }
        $.ajax({
            type: 'POST',
            url: '',
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                'id': $('#user').val(),
                'pass': $('#password').val(),
            },
            success: function (result) {
                if (result.toString() == 'no') {
                    document.getElementById('hint').innerText = 'fail';
                } else {
                    window.location.replace('/class/23505/home/');
                }/* else {
                        window.location.replace('')
                    }*/
            }
        });
    })
</script>
</body>
</html>
